upstream uwsgi {
    server unix:/srv/mysite/apps.sock;
}

server {
    listen 80;
    
    server_name localhost;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        uwsgi_pass      uwsgi;
        include         uwsgi_params;
    }

    location /media/ {
        alias /srv/mysite/media/;
    }

    location /static/ {
        alias /srv/mysite/blog/static/;
    }
}